<!--
    - Créer un document de base
    - Ajouter une balise main
    - Dans la balise main ajouter 4 balises section contenant un numéro (de 1 à 4)
-->
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>20oct TPa exo1</title>

        <!-- Ajouter une feuille de style CSS dans le HEAD -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main>
            <!-- Une balise section permet de créer des zones -->
            <section id="greenSection">1</section>
            <section id="yellowSection">2</section>
            <section id="redSection">3</section>
            <section id="greySection">4</section>
        </main>
    </body>
</html>
