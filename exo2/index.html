<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Exo 2 positionnement d'un menu</title>

        <!-- Ajouter la feuille de style -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <!-- 
            - Créer une navigation principale
            - Ajouter une liste non-numérotée
            - Ajouter 4 liens (Home, Portfolio, A propos, Contacts)

            Version Emmet : nav>ul>li*4>a
        -->

        <!-- 
            La balise NAV est à utiliser 
            une seule fois pour le menu principal 
        -->
        <nav>
            <ul>
                <li id="homeLink"><a href="#">Home</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">A propos</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </nav>

        <!-- 
        - Créer un footer 
        - Ajouter une liste non-numérotée
        - Ajouter 4 liens (Facebook, Twitter, LinkedIn, adresse@mail.com)
        -->
        <footer>
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">LinkedIn</a></li>
                <li id="addressLink"><a href="#">j.noyer@digitalworkshop.fr</a></li>
            </ul>
        </footer>
        
    </body>
</html>
